@(user: User)(content: Html)

@main(null, user) {

    <div class="row">
        <div class="col col-lg-4">
            <ul class="nav nav-pills nav-stacked">
                <li>
                    <a href="@controllers.account.settings.routes.PasswordController.index">@Messages("password")</a>
                </li>
                <li>
                    <a href="@controllers.account.settings.routes.EmailController.index">@Messages("email")</a>
                </li>
            </ul>
        </div>
        <div class="col col-lg-8">
        @content
        </div>
    </div>
}
