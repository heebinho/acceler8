@(user: User)

@import helper._

@views.html.account.settings.index(user) {

    @Messages("account.settings.password")


    @form(controllers.account.settings.routes.PasswordController.runPassword()) {
        <div class="form-actions">
            <input type="submit" class="btn btn-primary" value="@Messages("reset")">
        </div>
    }

}
