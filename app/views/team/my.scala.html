@(teams: List[Team])

@main(Messages("title") + " - " + Messages("myteams.title")) {

    @navigation()
				
	<div id="page-wrapper">			
        <div class="row">
            <div class="col-lg-12">
		        <h1 class="page-header">@Messages("myteams.title")</h1>
            </div>
        </div>
        
        
        <div class="row">
        	<div class="col-lg-8 col-md-8">
	            <div class="panel panel-green">
	                <div class="panel-heading">
	                    <i class="fa fa-heart fa-fw"></i> @Messages("myteams.panel.title")
	                </div>
	
	                <div class="panel-body">
	                	@for(team <- teams) {
	                    <div class="list-group">
	                        <a href="@routes.TeamController.show(team.getId)" class="list-group-item">
	                            <i class="fa fa-expand fa-fw"></i> @team.getName
	                            <span class="pull-right text-muted small"><em>@team.getDescription</em>
	                            </span>
	                        </a>
	                    </div>
	                    }
	                    
	                    <a href="@routes.TeamController.index()" class="btn btn-success btn-block">@Messages("myteams.join")</a>
	                </div>
	            </div>    
        	</div>
        </div>
	</div>

}
